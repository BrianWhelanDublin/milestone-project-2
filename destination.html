<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>G-travel</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
	<!--Line Awsome icons-->
	<link rel="stylesheet"
		href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
	<!--stylesheet css-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body class="preload destination-page">
	<header id="destination-home">
		<!--Navigation Section  Inspired by Code and Create tutorial on youtube-->
		<div class="contianer-fluid">
			<div class="row">
				<div class="col-12">
					<nav class="navigation">
						<div class="logo"><a href="#destination-home">G-Travel</a></div>
						<div class="hamburger">
							<div class="line line1"></div>
							<div class="line line2"></div>
							<div class="line line3"></div>
						</div>
						<div class="nav-background"></div>
						<ul class="navigation-list">
							<li class="navigation-item">
								<a href="index.html#home" class="navigation-link"> Home</a>
							</li>
							<li class="navigation-item">
								<a href="index.html#about" class="navigation-link">About</a>
							</li>
							<li class="navigation-item">
								<a href="index.html#destinations" class="navigation-link">
									Destinations</a>
							</li>
							<li class="navigation-item">
								<a href="index.html#reviews" class="navigation-link">Reviews</a>
							</li>
							<li class="navigation-item">
								<a href="index.html#packages" class="navigation-link">Packages</a>
							</li>
							<li class="navigation-item">
								<a href="index.html#contact" class="navigation-link">Contact</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<!--End of nav-->
		<!--Title section-->
		<section id="title-section">
			<div class="container-fluid des-page-container">
				<div class="row">
					<div class="col ">
						<div class="des-background-img background-image"></div>
						<h1 class="des-page-title"></h1>
						<a class="other-des-link"
							href="index.html#destinations"><i class="las la-angle-double-left" aria-hidden="true"></i>Other
							Destinations</a>
					</div>
				</div>
			</div>
		</section>
	</header>
	<!--End of title section-->
	<main>
		<!--Destination details section-->
		<section id="details">
			<div class="container-fluid ">
				<div class="row details-row">
					<div class="col-6 col-md-3 details-col details-flag-col">
					</div>
					<div class="col-6 col-md-3 details-col details-list-col">
					</div>
					<div class="col-12 col-md-6 details-col details-about-col">
						<p class=" about-des center">
						</p>
					</div>
				</div>
			</div>
		</section>
		<!--end of destination details section-->
		<!--Map section-->
		<section id="map-section">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-3 map-btn-col"></div>
					<div class="col-md-6 map-col">
						<div id="map"></div>
					</div>
					<div class="col-md-3 map-results-col"></div>
				</div>
			</div>
		</section>
		<!--End of map section-->
	</main>
	<!-- footer section-->
	<footer id="footer">
		<div class="container-fluid">
			<div class="row footer-row">
				<div class="col-12">
					<ul class="social-media">
						<li>
							<a class="social-media-links" href="https://www.instagram.com/" target="_blank">
								<i class="lab la-instagram" aria-hidden="true"></i>
								<span class="sr-only">Instagram Link.</span></a>
						</li>
						<li>
							<a class="social-media-links" href="https://www.facebook.com/" target="_blank">
								<i class="lab la-facebook-square" aria-hidden="true"></i>
								<span class="sr-only">Facebook Link.</span></a>
						</li>
						<li>
							<a class="social-media-links" href="https://www.twitter.com/" target="_blank">
								<i class="lab la-twitter-square" aria-hidden="true"></i>
								<span class="sr-only">Twitter Link.</span></a>
						</li>
						<li class="social-media-links">
							<a href="https://www.tripadvisor.ie/" target="_blank">
								<i class="lab la-tripadvisor" aria-hidden="true"></i>
								<span class="sr-only">Tripadvisor Link.</span></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
	<!-- end of footer section-->
	<!-- jQuery-->
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous" defer></script>
	<!-- Bootstrap-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"
		defer></script>
	<!-- Google Maps Api including places library Script -->
	 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlkN1jBooLeGR3j28lHEiw7ML5P74WoX4&libraries=places" defer></script>
	<!-- Rest Countries Api javaScript file-->
	<script type="text/javascript" src="assets/js/restcountries.js" defer></script>
	<!-- Google Maps javascript file-->
	<script type="text/javascript" src="assets/js/maps.js" defer></script>
	<!-- Main javascript file-->
	<script type="text/javascript" src="assets/js/main.js" defer></script>
</body>

</html>
